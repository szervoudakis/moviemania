react_homepage:
  path: '/home'
  defaults:
    _controller: '\Drupal\best_movies\Controller\MoviesController::homepage'
  requirements:
    _permission: 'access content'  
    
movies_page:
  path: '/best-movies'
  defaults:
    _controller: '\Drupal\best_movies\Controller\MoviesController::renderMovies'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

best_movies.top_movies:
  path: '/top-3-movies'
  defaults:
    _controller: 'Drupal\best_movies\Controller\TopMoviesController::getTop3Movies'
    _title: 'Top 3 Movies'
  requirements:
    _permission: 'authenticated'

best_movies.top_movies_all:
  path: '/top-movies'
  defaults:
    _controller: 'Drupal\best_movies\Controller\TopMoviesController::getTopMovies'
  requirements:
    _permission: 'authenticated'

best_movies.top_movies_year:
  path: '/top-movies/{year}'
  defaults:
    _controller: 'Drupal\best_movies\Controller\TopMoviesController::getTopMoviesByYear'
  requirements:
    _permission: 'authenticated'

years:
  path: '/years'
  defaults:
    _controller: 'Drupal\best_movies\Controller\MoviesController::getAllyears'
  requirements:
    _permission: 'authenticated'

best_movies.add_to_watchlist:
  path: '/movies/watchlist/add'
  defaults:
    _controller: '\Drupal\best_movies\Controller\MoviesController::addToWatchlistRequest'
    _title: 'Add to Watchlist'
  methods: ['POST']
  requirements:
    _permission: 'authenticated'

best_movies.remove_from_watchlist:
  path: '/movies/watchlist/remove'
  defaults:
    _controller: '\Drupal\best_movies\Controller\MoviesController::removeFromWatchlistRequest'
    _title: 'Remove from Watchlist'
  methods: ['POST']
  requirements:
    _permission: 'authenticated'

best_movies.mywatchlist:
  path: '/movies/watchlist'
  defaults:
    _controller: '\Drupal\best_movies\Controller\MoviesController::myWatchlist'
    _title: 'Fetch Watchlist'
  requirements:
    _permission: 'authenticated'
